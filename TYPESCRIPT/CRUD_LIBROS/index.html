<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Libros Typescript</title>

    <!-- CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <main class="container">
        <h1 class="text-center text-primary fw-bold mt-5">GESTION DE LIBROS</h1>

        <div>
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#exampleModal"><i class="bi bi-file-earmark-plus"></i> Agregar Libro</button>

            <table class="table mt-5">
                <thead>
                    <th>ID</th>
                    <th>Título</th>
                    <th>Género</th>
                    <th>Año de publicación</th>
                    <th>Acción</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar Libro</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label class="col-form-label">ID:</label>
                                <input type="text" class="form-control" id="txtId" disabled>
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label">Título:</label>
                                <input type="text" class="form-control" id="txtTitulo" required>
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label">Género:</label>
                                <input type="text" class="form-control" id="txtGenero" required>
                            </div>
                            <div class="mb-3">
                                <label class="col-form-label">Año de publicación:</label>
                                <input type="number" class="form-control" id="txtAnioPublicacion" min="1900" max="2100" required>
                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" id="btnGuardar">Guardar</button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- JS Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="dist/Biblioteca.js"></script>
</body>
</html>
